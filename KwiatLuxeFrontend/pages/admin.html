<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Kwiat Luxe</title>
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>
  <h1>Admin Panel - Product Management</h1>

  <form id="addProductForm">
    <input type="text" id="productName" placeholder="Product Name" required />
    <input type="text" id="productDescription" placeholder="Product Description" required />
    <input type="number" id="productPrice" placeholder="Price" step="0.01" required />
    <input type="text" id="productImage" placeholder="Photo URL" required />
    <button type="submit">Add Product</button>
  </form>

  <h2>Product List</h2>
  <ul id="productList"></ul>

  <section class="purchases">
    <h2>Purchased Items</h2>
    <div id="purchasesList"></div>
  </section>

  <script src="../js/admin.js"></script>
</body>
</html>
